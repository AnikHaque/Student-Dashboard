<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS  -->
<link rel="stylesheet" href="style.css">
    <title>tution fee dashboard</title>
  </head>
  <body>
      <!-- header part  -->
    <header>
        <h1 class="text-center fw-bold text-secondary mt-2">Student Dashboard</h1>
        <!-- grid part  -->
        <!-- dashboard  -->
        <div class="container">
            <div class="row mt-5 ">
               

              <div class="col-12 col-lg-2 col-md-4 col-sm-12 bg-info me-5 p-4 mb-2">
                <h3>৳800000.00</h3>
                <h5>Total Payable</h5>
            </div>
            

              <div class="col-12 col-lg-2 col-md-4 col-sm-12 bg-success me-5 p-4 mb-2">
                <h3>৳<span id="totalPay">700000.00</span>
                </h3>
                <h5>Total Paid</h5>
              
              </div>

              <div class="col-12 col-lg-2 col-md-4 col-sm-12 bg-danger me-5 p-4 mb-2">
                <h3>৳<span id="total-due">100000.00</span> 

                </h3>
                <h5>Total Due</h5>
              </div>

              <div class="col-12 col-lg-2 col-md-4 col-sm-12 bg-primary me-5 p-4">
               <h3>৳<span id="semesterCost">0
                </span>
                </h3>
                <h5>This Semester Cost</h5>
              </div>
              
            </div>
          </div>
    </header>
<!-- main part  -->
    <main>
<!-- control  -->
<div class="container mt-5">
    <div class="row">
      <div class="col-12 col-lg-12 col-md-12 col-sm-12">
        <h3 class="mx-5">Please enter your semester cost</h3>
        <div class="mb-3">
        <input type="email" class="form-control w-50 input-addcost" id="semesterAmount" placeholder="please enter your cost">
          </div>
        <br>
        <button id="control-button" class="btn btn-secondary">Submit</button>
      </div>
      
    </div>
  </div>
    </main>

    <script src="dashboard.js"></script>
